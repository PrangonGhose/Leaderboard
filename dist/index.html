<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <h1>Leaderboard for Game of Thrones</h1>
  <section class="main-section flex">
    <div class="leaderboard flex">
      <div class="leaderboard-header flex">
        <h3>Recent Scores</h3>
        <button class="refresh">Refresh</button>
      </div>
      <div class="player-list flex list-header hide">
        <div class="player-name">
          <p><strong>Name</strong>:</p>
        </div>
        <div class="player-score">
          <p>Score</p>
        </div>
      </div>
      <div class="leaders-list flex">

      </div>
    </div>
    <div class="form-div flex">
      <form class="form flex" id="form">
        <h2> Add your score </h2>
        <input type="text" placeholder="Your name..." required class="leader-name">
        <input type="number" placeholder="Your score..." required class="leader-score">
        <button class="submit-button">Submit</button>
      </form>
    </div>
  </section>
</body>

</html>
